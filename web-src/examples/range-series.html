<!DOCTYPE html>
<html lang="en">
<head>
    <title>dc.js - A Series Chart as a Range Chart</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/dc.css"/>
</head>
<body>

<div class="container">
  <div id="header"></div>
<script type="text/javascript" src="header.js"></script>

  <p>This page demonstrates a line chart used as a rangeChart after <a href="https://github.com/dc-js/dc.js/issues/479">#479</a>
      is fixed by <a href="https://github.com/dc-js/dc.js/pull/1408">#1408</a>.</p>
<div id="test"></div>
<div id="test-overview"></div>

<script type="text/javascript" src="../js/d3.js"></script>
<script type="text/javascript" src="../js/crossfilter.js"></script>
<script type="text/javascript" src="../js/dc.js"></script>
<script type="text/javascript">

dc.constants.EVENT_DELAY = 0;

const focusChart = new dc.SeriesChart("#test");
const overviewChart = new dc.SeriesChart("#test-overview");
let ndx, runDimension, runGroup;

d3.csv("morley.csv").then((experiments) => {

  ndx = crossfilter(experiments);
  runDimension = ndx.dimension((d) => [+d.Expt, +d.Run]);
  runGroup = runDimension.group().reduceSum((d) => +d.Speed);

  focusChart
    .width(768)
    .height(480)
    .transitionDuration(0)
    .chart((c) => new dc.LineChart(c).curve(d3.curveCardinal).evadeDomainFilter(true))
    .x(d3.scaleLinear().domain([0,20]))
    .brushOn(false)
    .yAxisLabel("Measured Speed km/s")
    .yAxisPadding("5%")
    .xAxisLabel("Run")
    .elasticY(true)
    .dimension(runDimension)
    .group(runGroup)
    .mouseZoomable(true)
    .rangeChart(overviewChart)
    .seriesAccessor((d) => `Expt: ${  d.key[0]}`)
    .keyAccessor((d) => +d.key[1])
    .valueAccessor((d) => +d.value - 500)
    .legend(dc.legend().x(350).y(350).itemHeight(13).gap(5).horizontal(1).legendWidth(140).itemWidth(70));
  focusChart.yAxis().tickFormat((d) => d3.format(',d')(d+299500));
  focusChart.margins().left += 40;

  overviewChart
    .width(768)
    .height(100)
    .transitionDuration(0)
    .chart((c) => new dc.LineChart(c).curve(d3.curveCardinal))
    .x(d3.scaleLinear().domain([0,20]))
    .brushOn(true)
    .xAxisLabel("Run")
    .clipPadding(10)
    .dimension(runDimension)
    .group(runGroup)
    .seriesAccessor((d) => `Expt: ${  d.key[0]}`)
    .keyAccessor((d) => +d.key[1])
    .valueAccessor((d) => +d.value - 500);

  dc.renderAll();

  });
</script>

</div>
</body>
</html>
