<!DOCTYPE html>
<html lang="en">
<head>
    <title>dc.js - Ordinal Line Chart Example</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/dc.css"/>
</head>
<body>

<div class="container">
<div id="header"></div>
<div id="test"></div>

<script type="text/javascript" src="header.js"></script>
<script type="text/javascript" src="../js/d3.js"></script>
<script type="text/javascript" src="../js/crossfilter.js"></script>
<script type="text/javascript" src="../js/dc.js"></script>
<script type="text/javascript">

  const chart = new dc.LineChart('#test');

  d3.json('fruits.json').then((counts) => {
    const ndx            = crossfilter(counts),
        fruitDimension = ndx.dimension((d) => d.name),
        sumGroup       = fruitDimension.group().reduceSum((d) => d.cnt);

    chart
        .width(768)
        .height(380)
        .x(d3.scaleBand())
        .xUnits(dc.units.ordinal)
        .brushOn(false)
        .xAxisLabel('Fruit')
        .yAxisLabel('Quantity Sold')
        .dimension(fruitDimension)
        .group(sumGroup);

    chart.render();
});
</script>

</div>
</body>
</html>
