<!DOCTYPE html>
<html lang="en">
<head>
    <title>dc.js - Single Selection in a Bar Chart</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/dc.css"/>
</head>
<body>

<div class="container">
<div id="header"></div>
<script type="text/javascript" src="header.js"></script>
<p>Frequently asked question: how to enable single-select on an ordinal chart?</p>

<div id="test">
  <div>
    <a class="reset" style="visibility: hidden" href="javascript:chart.filterAll();dc.redrawAll();">reset</a>
  </div>
</div>

<script type="text/javascript" src="../js/d3.js"></script>
<script type="text/javascript" src="../js/crossfilter.js"></script>
<script type="text/javascript" src="../js/dc.js"></script>
<script type="text/javascript">

const chart = new dc.BarChart("#test");
d3.csv("morley.csv").then((experiments) => {

  experiments.forEach((x) => {
    x.Speed = +x.Speed;
  });

  const ndx                 = crossfilter(experiments),
      runDimension        = ndx.dimension((d) => +d.Run),
      speedSumGroup       = runDimension.group().reduceSum((d) => d.Speed * d.Run / 1000);

    class MyDataAdapter extends dc.CFMultiAdapter {
        addFilter(filter) {
            this.filters = [filter];
        }
    }

  chart
    .width(768)
    .height(480)
    .x(d3.scaleBand())
    .xUnits(dc.units.ordinal)
    .brushOn(true)
    .yAxisLabel("This is the Y Axis!")
    .dataProvider(new MyDataAdapter({
          dimension: runDimension,
          group: speedSumGroup
    }))
    .controlsUseVisibility(true)
    chart.render();
});

</script>

</div>
</body>
</html>
